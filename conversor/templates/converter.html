{% extends 'base.html' %}
{% load static %}
{% block content %}

<body>
  <div class="container py-5">
    <div class="converter-box mx-auto" style="max-width: 520px;">
      <h2 class="text-center mb-4">Conversor de Arquivos</h2>

      <form method="POST" enctype="multipart/form-data" id="form-conversor">
        {% csrf_token %}
        <div class="mb-3">
          <label for="tipoConversao" class="form-label">Escolha o tipo de conversão</label>
          <select class="form-select" id="tipoConversao" name="conversao" required>
            <option value="txt-pdf" selected>TXT → PDF</option>
            <option value="pdf-txt">PDF → TXT</option>
            <option value="docx-pdf">DOCX → PDF</option>
            <option value="pdf-docx">PDF → DOCX</option>
            <!-- Futuras opções -->
            <!-- <option value="jpg-png">JPG → PNG</option> -->
          </select>
        </div>

        <div class="mb-3">
          <label for="arquivo" class="form-label" id="label-arquivo">Escolha um arquivo .txt</label>
          <input
            type="file"
            class="form-control"
            name="arquivo"
            id="arquivo"
            accept=".txt"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100" id="btn-converter">
          Converter
        </button>
      </form>

      <p class="text-muted text-center mt-3">
        Converta arquivos <strong>.txt → .pdf</strong> ou <strong>.pdf → .txt</strong>
      </p>
    </div>
  </div>

<script src="{% static 'conversor/js/script.js' %}"></script>
{% endblock content %}
