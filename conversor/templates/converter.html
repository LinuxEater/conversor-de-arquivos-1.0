{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Conversor TXT → PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'conversor/css/style.css' %}">
</head>
<body>
<div class="container">
    <div class="converter-box">
        <h2 class="text-center mb-4">Conversor .txt → .pdf</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="arquivo" class="form-label">Escolha o arquivo .txt</label>
                <input type="file" class="form-control" name="arquivo" id="arquivo" accept=".txt" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Converter para PDF</button>
        </form>
    </div>
</div>

<script src="{% static 'conversor/js/script.js' %}"></script>
</body>
</html>
